<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      id="loader"
      style="
        height: 100vh;
        width: vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        height="200px"
        width="200px"
        src="https://i.gifer.com/origin/d3/d3f472b06590a25cb4372ff289d81711_w200.gif"
        alt=""
      />
    </div>

    <div style="display: none" id="content_container">
      <h3>TODO APP</h3>

      <div>
        <input type="text" placeholder="Add Todo" id="todo_input" />
        <button id="submit_todo">Submit Todo</button>
      </div>

      <ul id="todo_container"></ul>

      <button id="logout">logout</button>
    </div>

    <div style="display: none" id="login_container">
      <h2>Register User</h2>

      <label>Name <input type="text" id="name" /></label> <br />
      <label>Father Name <input type="text" id="fatherName" /></label> <br />
      <label>Email <input type="text" id="email" /></label> <br />
      <label>Password <input type="password" id="password" /></label> <br />
      <button id="register_btn">Register</button>

      <h2>Login User</h2>

      <label>Email <input type="text" id="email_log" /></label>
      <label>Password <input type="password" id="password_log" /></label>
      <button id="login_btn">Login</button>
    </div>

    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
