<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ecommerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="cart_numbers" class="nav-link" href="#">Carts </a>
            </li>
          </ul>
          <div>
            <span id="signup_btn" class="signup_btn">Signup/Register</span>
            <span id="user_info" style="display: none" class="user_info"
              >Bilal Raza</span
            >
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>

            <button id="logout" class="btn btn-outline-success" type="submit">
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div style="display: none" id="auth_container">
      <h2>Register User</h2>

      <label>Name <input type="text" id="name" /></label> <br />
      <label>Father Name <input type="text" id="fatherName" /></label> <br />
      <label>Email <input type="text" id="email" /></label> <br />
      <label>Password <input type="password" id="password" /></label> <br />
      <button id="register_btn">Register</button>

      <h2>Login User</h2>

      <label>Email <input type="text" id="email_log" /></label>
      <label>Password <input type="password" id="password_log" /></label>
      <button id="login_btn">Login</button>
    </div>

    <div class="container row g-4 row-col-3 m-3" id="carts_container"></div>
    <div class="container row g-4  m-3" id="products_container"></div>

    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
