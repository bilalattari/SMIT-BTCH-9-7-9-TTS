<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <div id="loader" style="
        height: 100vh;
        width: vh;
        display: flex;
        justify-content: center;
        align-items: center;
      ">
    <img height="200px" width="200px" src="https://i.gifer.com/origin/d3/d3f472b06590a25cb4372ff289d81711_w200.gif"
      alt="" />
  </div>

  <div style="display: none" id="content_container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">All Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">My Posts</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div>
      <label for="">Heading<input id="heading" type="text"></label>
      <label for="">Content<input id="content" type="text"></label>
      <button id="submit_post_btn">Submit</button>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 2fr 1fr; min-height: 200px;">
      <div></div>
      <div id="blog_container_personal" ></div>
      <div ></div>
    </div>

    <button id="logout">logout</button>
  </div>
  <div style="display: none" id="login_container">
    <h2>Register User</h2>

    <label>Name <input type="text" id="name" /></label> <br />
    <label>Father Name <input type="text" id="fatherName" /></label> <br />
    <label>Email <input type="text" id="email" /></label> <br />
    <label>Password <input type="password" id="password" /></label> <br />
    <button id="register_btn">Register</button>

    <h2>Login User</h2>

    <label>Email <input type="text" id="email_log" /></label>
    <label>Password <input type="password" id="password_log" /></label>
    <button id="login_btn">Login</button>
  </div>
  

  <script src="index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
