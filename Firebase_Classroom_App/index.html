<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      id="loader"
      style="
        height: 100vh;
        width: vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        height="200px"
        width="200px"
        src="https://i.gifer.com/origin/d3/d3f472b06590a25cb4372ff289d81711_w200.gif"
        alt=""
      />
    </div>

    <div style="display: none" id="content_container">
      <nav class="navbar">
        <div class="navbar-left">
          <div class="logo">Logo</div>
          <ul class="nav-items">
            <li><a href="#">Assignments</a></li>
            <li><a href="#">My Assignments</a></li>
          </ul>
        </div>
        <div class="navbar-right">
          <img
            id="user_nav_avatar"
            src="user_profile_image.jpg"
            alt="User Profile"
          />
          <button class="logout-btn">Logout</button>
        </div>
      </nav>
      <h3>Class Room APP</h3>

      <ul id="class_task_container"></ul>

      <button id="logout">logout</button>
    </div>

    <div style="display: none" id="login_container">
      <h2>Register User</h2>
      <img
        id="user_avatar"
        src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YXZhdGFyfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
      />
      <label>User Image <input type="file" id="user_img" /></label> <br />
      <label>Name <input type="text" id="name" /></label> <br />
      <label>Father Name <input type="text" id="fatherName" /></label> <br />
      <label>Email <input type="text" id="email" /></label> <br />
      <label>Password <input type="password" id="password" /></label> <br />

      <label><input type="radio" name="role" value="teacher" /> Teacher</label>
      <label><input type="radio" name="role" value="student" /> Student</label>
      <button id="register_btn">Register</button>

      <h2>Login User</h2>

      <label>Email <input type="text" id="email_log" /></label>
      <label>Password <input type="password" id="password_log" /></label>
      <button id="login_btn">Login</button>
    </div>

    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
